<script>
    $(function () {
        dialog = $( "#dialog-form" ).dialog({
            autoOpen: false,
            height: 725,
            width: 725,
            buttons: {
                Cancel: function() {
                    dialog.dialog('close');
                }
            }
        });

        $('.gallery li').on( "click", function() {
            dialog.dialog( "open" );
            $('#dialog-form').empty();
            let imageSrc = $(this).children().children().attr('src');
            $('#dialog-form').append($('<img>').attr('src', imageSrc));
        });
    });
</script>
